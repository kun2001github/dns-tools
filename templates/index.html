    <script>
        window.onload = function() {

        // æ ¸å¿ƒå±•ç¤ºé€»è¾‘ï¼šæ¸²æŸ“å†å²è®°å½•
        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align:center; color:var(--text-dim); margin-top:40px; font-size:0.9rem;">æš‚æ— æŸ¥è¯¢è®°å½•</div>';
                return;
            }

            history.forEach(record => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                // ä½¿ç”¨ SVG ä½œä¸ºåˆ é™¤æŒ‰é’®å›¾æ ‡
                historyItem.innerHTML = `
                    <div class="delete-btn" onclick="deleteHistoryItem('${record.id}')" title="åˆ é™¤è®°å½•">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    </div>
                    <div class="history-header">
                        <span class="history-time">${record.date} ${record.time}</span>
                        <div class="history-domains" title="${record.domains.join(', ')}">${record.domains.join(', ')}</div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn btn-outline" style="flex:1; font-size:0.75rem; padding: 6px;" onclick="copyToDomains('${record.domains.join('\\n')}')">å¡«å…¥</button>
                        <button class="btn btn-outline" style="flex:1; font-size:0.75rem; padding: 6px;" onclick="toggleHistoryDetail('${record.id}')">è¯¦æƒ…</button>
                    </div>
                    <div class="history-details" id="detail-${record.id}">
                        ${generateHistoryDetailContent(record)}
                    </div>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // ç”Ÿæˆè¯¦ç»†å†…å®¹
        function generateHistoryDetailContent(record) {
            let html = `<div style="font-size:0.8rem; margin-bottom:10px;"><span style="color:var(--text-dim)">æŸ¥è¯¢è¯¦æƒ…:</span></div>`;
            if (record.results) {
                for (const [domain, domainResults] of Object.entries(record.results)) {
                    html += `<div style="margin-bottom:12px;">
                        <div style="color:var(--accent-color); font-size:0.85rem; font-weight:600; margin-bottom:5px;">${domain}</div>`;
                    for (const [dnsServer, serverResults] of Object.entries(domainResults)) {
                        html += `<div class="detail-server-block">
                            <div class="server-name">${dnsServer}</div>`;
                        if (serverResults.A) {
                            const ips = Array.isArray(serverResults.A) ? serverResults.A : [serverResults.A];
                            ips.forEach(ip => { html += `<div><span class="record-tag">A</span><span class="record-value">${ip}</span></div>`; });
                        }
                        if (serverResults.CNAME) {
                            const cnames = Array.isArray(serverResults.CNAME) ? serverResults.CNAME : [serverResults.CNAME];
                            cnames.forEach(cn => { html += `<div><span class="record-tag" style="color:#818cf8; background:rgba(129,140,248,0.1)">CNAME</span><span class="record-value">${cn}</span></div>`; });
                        }
                        html += `</div>`;
                    }
                    html += `</div>`;
                }
            }
            return html;
        }

        function toggleHistoryDetail(id) {
            const el = document.getElementById(`detail-${id}`);
            el.classList.toggle('show');

        // æ˜¾ç¤ºåˆ é™¤ç¡®è®¤æç¤º
        function showDeleteConfirm(recordId) {
            const confirmBtn = document.getElementById(`confirm-${recordId}`);
            if (confirmBtn) {
                // éšè—ç¡®è®¤æŒ‰é’®
                confirmBtn.remove();
            } else {
                // åˆ›å»ºç¡®è®¤æŒ‰é’®
                const historyItem = document.querySelector(`[onclick*="${recordId}"]`).closest('.history-item');
                const confirmButton = document.createElement('button');
                confirmButton.className = 'delete-confirm';
                confirmButton.id = `confirm-${recordId}`;
                confirmButton.textContent = 'ç¡®è®¤åˆ é™¤';
                confirmButton.onclick = () => confirmDelete(recordId);
                historyItem.appendChild(confirmButton);
                
                // 3ç§’åè‡ªåŠ¨éšè—
                setTimeout(() => {
                    if (document.getElementById(`confirm-${recordId}`)) {
                        confirmButton.remove();
                    }
                }, 3000);
            }
        }

        async function confirmDelete(recordId) {

        async function queryDNS() {
            // ä¼˜åŒ–åŸŸåè¾“å…¥ï¼šæ”¯æŒæ¢è¡Œå’Œé€—å·åˆ†å‰²
            const domainInput = document.getElementById('domains').value.trim();
            const domains = domainInput
                .split(/[,\n]/) // æ”¯æŒé€—å·å’Œæ¢è¡Œåˆ†å‰²
                .map(d => d.trim()) // å»é™¤ç©ºæ ¼
                .filter(d => d); // è¿‡æ»¤ç©ºå€¼
            
            const dns_servers = document.getElementById('dns_servers').value.trim().split('\n').filter(s => s);
            if (!domains.length || !dns_servers.length) return alert('è¾“å…¥ä¸èƒ½ä¸ºç©º');

            const prog = document.getElementById('progressContainer');
            const fill = document.getElementById('progressFill');
            prog.style.display = 'block';
            fill.style.width = '30%';

            try {
                const response = await fetch('/query_dns', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domains, dns_servers })
                });
                const data = await response.json();
                fill.style.width = '100%';
                renderResults(data);
                loadHistory();
                setTimeout(() => prog.style.display = 'none', 2000);
            } catch (error) {
                alert('æŸ¥è¯¢ä¸­æ–­');
                prog.style.display = 'none';
            }
        }

        function renderResults(data) {
            const container = document.getElementById('result');
            container.innerHTML = '';
            for (const [domain, results] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'result-card glass-card';
                let html = `<div class="domain-title">${domain}</div>`;
                for (const [server, records] of Object.entries(results)) {
                    html += `<div class="detail-server-block"><div class="server-name">${server}</div>`;
                    if(records.A) {
                        const ips = Array.isArray(records.A) ? records.A : [records.A];
                        ips.forEach(ip => {
                            const isErr = ip.includes('é”™è¯¯') || ip.includes('Error');

                    if(records.CNAME) {
                        const cnames = Array.isArray(records.CNAME) ? records.CNAME : [records.CNAME];
                        cnames.forEach(cn => { html += `<div><span class="record-tag" style="background:rgba(129,140,248,0.1); color:#818cf8">CNAME</span><span class="record-value">${cn}</span></div>`; });
                    }
                    html += `</div>`;
                }
                card.innerHTML = html;
                container.appendChild(card);
            }
        }
    </script>
</body>
